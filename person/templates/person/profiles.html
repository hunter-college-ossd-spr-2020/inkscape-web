{% extends 'base.html' %}
{% load i18n %}

{% block content %}

<h1>{% block title %}{% trans "The Faces of Inkscape Users" %}{% endblock %}</h1>

{% for user in users %}

{% if user.photo %}
  <div class="galleryitem">
    <a class="link" href="{{ user.get_absolute_url }}"><img src="{{ user.photo.url }}" title="{{ user }}"/></a>
    <p title="{{ user.email }}"><a href="{{ user.get_absolute_url }}">{{ user }}</a></p>
  </div>
{% else %}
.
{% endif %}

{% endfor %}

{% endblock %}
