{% extends "base.html" %}
{% load i18n static %}

{% block title %}{{ object }} {% trans "Chatroom" %}{% endblock %}

{% block supercontent %}
  {% if object.ircroom %}
    <div>
      <iframe src="https://kiwiirc.com/client/irc.freenode.net/?nick={{ request.user.get_ircnick }}#{{ object.ircroom }}" style="border:0; width:100%; height:450px;"></iframe>
    </div>
  {% else %}
    <h1>{{ object }} {% trans "has no chat room" %}</h1>
  {% endif %}
{% endblock %}
