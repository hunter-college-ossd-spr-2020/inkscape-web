{% load menu_tags %}
{% load i18n %}
<li id="tab_languages" class="dropdown">
  {% for language in LANGUAGES %}
    {% if LANGUAGE_CODE == language.0 %}
    <p>{{ language.1 }}</p>
    {% endif %}
  {% endfor %}
  <div>
    {% for language in PUBLIC_LANGUAGES %}
      {% language language.0 %}
      <p><a class="{% if LANGUAGE_CODE == language.0 %}selected{% endif %}" href="{% page_language_url language.0 %}">{{ language.1 }}</a></p>
      {% endlanguage %}
    {% endfor %}
  </div>
</li>
