{% extends 'base.html' %}

{% load i18n comments extras %}

{% block content %}

 <h1 id='object-title'>{{ object }}</h1>

 <div class="object{% if form %} edit{% endif %}">
   {% if object.is_file and object.mime.is_text %}
     <div class="text" title="{{ object.media_type }}">{{ object.as_lines }}</div>
   {% endif %}
 </div>
{% endblock %}
