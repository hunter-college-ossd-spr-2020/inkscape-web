{% extends 'base.html' %}
{% load static i18n %}

{% block content %}

<h1>{{ title }}</h1>
  <table class="alternating" style="width: 100%;">
  {% for rp in object.platforms.all %}
    <tr class="{% cycle "odd" "even" %}">
      <td>{{ rp.platform }}</td>
      <td>{{ rp.created }}</td>
      <td>
        {% if rp.download %}
          <a href="{{ rp.download }}">Download</a>
          {% if rp.howto %} | {% endif %}
        {% endif %}
        {% if rp.howto %}
          <a href="{{ rp.download }}">HowTo</a>
        {% endif %}
      </td>
    </tr>
  {% endfor %}
  </table>

{% endblock %}
