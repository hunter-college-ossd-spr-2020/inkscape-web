
{% if source %}
<h2>From {{ source }}</h2>
{% endif %}

<ul>
	{% for item in items %}
    <li>
    <a href="{{ item.link }}"><img src="{{ item.thumbnail }}" title="{{ item.title }}" alt="{{ item.title }}"/></a>
      <br/>
      <p>{{ item.thumb.url }}</p>
    </li>
	{% empty %}
		<li>No items yet.</li>
	{% endfor %}
</ul>
