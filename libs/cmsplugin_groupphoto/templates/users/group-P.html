
<h2>{{ instance.source }}</h2>

<div class="photos"/>
{% for user in users %}

  <div class="galleryitem">
    <a class="link" href="{% url "view_profile" user.user.id %}"><img src="{% if user.photo %}{{ user.photo.url }}{% else %}{{ STATIC_URL }}images/photo.png{% endif %}" title="{{ user }}"/></a>
    <p title="{{ user.email }}"><a href="{% url "view_profile" user.user.id %}">{{ user }}</a></p>
  </div>

{% endfor %}
</div>
