{% load static %}
<div class="sponsors gold">
  {% for user in users %}
    <div>
      <a href="{{ user.website }}" title="{{ user }}" class="sponsor_user">
        <span>
          <img src="{% if user.photo %}{{ user.photo.url }}{% else %}{% static "images/sponsor.png" %}{% endif %}"/></a>
        </span>
      </a>
      {% if user.is_admin %}
        <div>{{ user.bio|safe }}</div>
      {% else %}
        <div>{{ user.bio|truncatechars:144 }}</div>
      {% endif %}
    </div>
  {% endfor %}
</div>
