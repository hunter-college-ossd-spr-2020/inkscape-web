{% load i18n %}
<div class="body">
  <div class="text"><p>{{ diff.stub|safe }}</p></div>
</div>
<div class="footer">
   <div class="status">{{ language }}</div>
   <div class="status">{{ version.revision.user }}</div>
   <div class="index">
     {% if diff %}
       <a href="{{ diff.get_absolute_url }}">{% trans "See Full Diff" %}</a>
     {% endif %}
   </div>
</div>
