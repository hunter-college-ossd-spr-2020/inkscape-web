{% load i18n %}
<div class="body">
  <div class="text"><p>{% trans "Overview of changes"%}:</p><p>{{ revision.comment|linebreaks }}</p></div>
</div>
<div class="footer">
   <div class="status">{{ language }} </div>
   <div class="status">{{ revision.user }}</div>
   <div class="index">
     {% if revision %}
       <a href="{% url 'cms.diff' revision.pk %}">{% trans "See Full Diff" %}</a>
     {% else %}
       No Diff Available
     {% endif %}
   </div>
</div>
