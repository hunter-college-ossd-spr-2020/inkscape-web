<VirtualHost *:80>
    ServerName staging.inkscape.org
    ServerAlias next.inkscape.org

    Alias /static "/var/www/staging.inkscape.org/static"
    <Location "/static/">
        SetHandler None
    </Location>

    Alias /media "/var/www/staging.inkscape.org/data/media"
    <Location "/media/">
        SetHandler None
    </Location>

    Alias /admin/media "/var/www/staging.inkscape.org/utils/admin-media"
    <Location "/admin/media/">
        SetHandler None
    </Location>

    WSGIScriptAlias / /var/www/staging.inkscape.org/utils/wsgi_load.py

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog "|/usr/sbin/cronolog /var/log/apache2/staging.inkscape.org/transfer/%Y%m%d.log" combined
    ErrorLog "|/usr/sbin/cronolog /var/log/apache2/staging.inkscape.org/error/%Y%m%d.log"

</VirtualHost>
