<virtualhost *:80>
   ServerName www.inkscape.org
   ServerAdmin webmaster@inkscape.org

  <location "/">
    SetHandler mod_python
    PythonHandler django.core.handlers.modpython
    PythonPath "['/var/www/www.inkscape.org/'] + sys.path"
    SetEnv DJANGO_SETTINGS_MODULE inkscape.settings
    PythonDebug On
  </location>

  Alias /static "/var/www/www.inkscape.org/static"
  <location "/static/">
    SetHandler None
  </location>

  Alias /media "/var/www/www.inkscape.org/data/media"
  <location "/media/">
    SetHandler None
  </location>

  Alias /admin/media "/usr/share/pyshared/django/contrib/admin/media"
  <location "/admin/media/">
    SetHandler None
  </location>

    ErrorLog /var/www/www.inkscape.org/data/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog /var/www/www.inkscape.org/data/access.log combined

</virtualhost>
