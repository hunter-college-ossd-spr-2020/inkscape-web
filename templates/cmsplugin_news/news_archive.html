{% extends "base.html" %}
{% load cms_tags %}

{% block title %}Latest News{% endblock %}

{% block content %}
  <h1>Latest News</h1>
  {% for object in latest %}
    <hr/>
    <div class="article">
      <h2>{{ object.title }}</h2>
      <p>{{ object.excerpt }}</p>
      <a href="{{ object.get_absolute_url }}">Read more</a>
    </div>
  {% endfor %}
{% endblock %}
