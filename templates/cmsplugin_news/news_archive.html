{% extends "base.html" %}
{% load cms_tags %}

{% block title %}Latest News{% endblock %}

{% block content %}
    <h1>Latest News</h1>
    {% for object in latest %}
        <p><strong>{{ object.title }}</strong><br/><a href="{{ object.get_absolute_url }}">Read more</a></p>
    {% endfor %}
{% endblock %}
