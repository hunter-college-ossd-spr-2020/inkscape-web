{% extends "base.html" %}
{% load cms_tags %}

{% block title %}News for {{ month }}{% endblock %}

{% block content %}
<h1>News for {{ month|date:'F Y' }}</h1>

<ul>
	{% for object in object_list %}
		<li><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></li>
	{% empty %}
		<li>No news for this month</li>
	{% endfor %}
</ul>

{% endblock %}
