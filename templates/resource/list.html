{% load i18n %}

{% if category %}
  <h1>{% blocktrans %}All {{ category }} Resources{% endblocktrans %}</h1>
  <p>{{ category.desc }}</p>
{% endif %}

<div id="gallery">
 {% for item in items %}
  <div class="galleryitem">
    <a class="link" href="{% url "resource" item.id %}"><img src="{% if item.thumbnail %}{{ item.thumbnail.url }}{% else %}{{ DESIGN_URL }}/images/inkscape-logo.svg{% endif %}" title="{{ item.name }}"/></a>
    <p><a href="{% url "resource" item.id %}">{{ item.name }}</a></p>
  </div>
 {% empty %}
 {% endfor %}

 {% ifequal user request.user %}
  <div class="galleryitem">
    <div id="drop" class="link" href="{% url "new_resource" %}"><img src="{{ DESIGN_URL }}/images/add.svg" title="{% trans "Submit Resource" %}"/></div>
    <p><a href="{% url "new_resource" %}">{% trans "Submit Resource" %}</a></p>
  </div>
 {% endifequal %}
</div>

<script>
  registerDropZone('drop', 'gallery', '{% url "add_to_gallery" gallery.id %}', '{{ DESIGN_URL }}'); 
</script>
