{% load i18n %}

{% if item.is_visible %}
  <div class="{% if item.published %}galleryitem{% else %}galleryitem unpublished{% endif %}">
    <a class="link" href="{% url "resource" item.user.username item.slug %}"><img src="{{ item.icon }}" title="{{ item.name }}"/></a>
    <p><a href="{% url "resource" item.user.username item.slug %}">{{ item.name }}</a></p>
    {% if item.published %}
      <div class="label">
        <img src="{{ item.mime.banner }}" title="{{ item.mime.subtype }}">
        {% if item.license %}
          <img src="{{ item.license.banner.url }}" title="{{ item.license }}" class="l">
        {% endif %}
      </div>
    {% else %}
      {% if item.is_new %}
        <p class="label"><a href="{% url "edit_resource" item.id %}">{% trans "Edit Now" %}</a></p>
      {% else %}
        <p class="label"><a href="{% url "publish_resource" item.id %}">{% trans "Publish Now" %}</a></p>
      {% endif %}
    {% endif %}
  </div>
{% endif %}
