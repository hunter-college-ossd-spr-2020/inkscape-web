{% extends "base.html" %}
{% load i18n %}

{% block body-pageid %}{{ error }}{% endblock %}

{% block content %}
  <div class="errtext">
    <img src="{{ STATIC_URL }}images/{{ error }}.svg" title="{{ error }} {{ title }}"/>
    <h1>{% block "title" %}{{ title }}{% endblock %}</h1>
    {% block "error-msg" %}{% endblock %}
  </div>
{% endblock %}
