{% extends 'base.html' %}

{% block content %}

<h1>The Faces of Inkscape Users</h1>

{% for user in users %}

{% if user.photo %}
  <div class="galleryitem">
    <a class="link" href="{% url "view_profile" user.user.username %}"><img src="{{ user.photo.url }}" title="{{ user }}"/></a>
    <p title="{{ user.email }}"><a href="{% url "view_profile" user.user.username %}">{{ user }}</a></p>
  </div>
{% else %}
.
{% endif %}

{% endfor %}

{% endblock %}
