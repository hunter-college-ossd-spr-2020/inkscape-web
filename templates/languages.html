{% load menu_tags %}
<li id="languages">
  <p><img src="{{ DESIGN_URL }}/images/lang/{{ lang }}.png" title="{{ lang }}"/>Language</p>
  <ul class="topdrop">
    {% for language in languages %}
    <li class="{% ifequal current_language language.0 %}selected{% endifequal %}"><a style="background-image: url({{ DESIGN_URL }}/images/lang/{{ language.0 }}.png);" href="{% page_language_url language.0 %}">{{ language.1 }}</a></li>
    {% endfor %}
  </ul>
</li>
