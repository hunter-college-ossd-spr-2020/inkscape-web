
{% if source %}
<h3>From {{ source }}</h3>
<p><a class="feed" href="{{ source.link }}"><img src="{{ source.icon_url }}" title="{{ source }}"/></a> {{ source.desc }}</p>
{% endif %}

{% for item in items %}
  <div class="galleryitem">
    <a class="link" href="{{ item.link }}"><img src="{{ item.thumbnail }}" title="{{ item.title }}" alt="{{ item.title }}"/></a>
    <p><a href="{{ item.link }}">{{ item.title }}</a></p>
  </div>
{% empty %}
  <h2>No items yet.</h2>
{% endfor %}
