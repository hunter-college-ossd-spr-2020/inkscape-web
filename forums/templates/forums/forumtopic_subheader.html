<a class="forum-name" href="{{ object.forum.get_absolute_url }}"><img src="{{ object.forum.icon.url }}" title="{{ object.form }}"> {{ object.forum }}</a> <span class="glyphicon glyphicon-chevron-right"></span> <span class="forum-thread-title">{{ object.subject }}</span>
{% if forum.desc %}<small class="forum-description">{{ forum.desc }}</small>{% endif %}
