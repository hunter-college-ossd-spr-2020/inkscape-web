<html>
  <head>
    <title>Debug Website Menu</title>
  </head>
  <body>

    <h1>Debug Website Menu</h1>

    <ul id="menu">
      {% for menu_item in object.children.all %}
        <li>
            <a href="{{ url }}">{{ name }}</a>
            {% for sub_url, sub_name in submenu %}
              <li>
                <a href="{{ sub_url }}">{{ sub_name }}</a>
              </li>
            {% endfor %}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
