<ul id="menu">
      {% for item in basic_menu %}
        <li>
            <a href="{{ item.url }}">{{ item.name }}</a>
            {% if item.submenu != None %}
                <ul>
                {% for sub_menu_item in item.submenu %}
                  <li>
                    <a href="{{ sub_menu_item.url }}">{{ sub_menu_item.name }}</a>
                  </li>
                {% endfor %}
                </ul>
            {% endif %}
        </li>
      {% endfor %}
    </ul>
